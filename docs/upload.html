    <script type="module">

        // Firebase é…ç½®
        const firebaseConfig = {

        // åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);

        // DOM å…ƒç´

        let selectedFiles = [];

        // é¡µé¢åŠ è½½æ—¶è·å–é…é¢ä¿¡æ¯
        async function loadQuota() {
            try {
                // è·å–ä»Šå¤©å¼€å§‹çš„æ—¶é—´æˆ³ï¼ˆå‡Œæ™¨ 00:00:00ï¼‰
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayStart = Timestamp.fromDate(today);

                // æŸ¥è¯¢ä»Šå¤©ä¸Šä¼ çš„æ–‡ä»¶æ•°é‡
                const q = query(
                    collection(db, 'game-logs'),
                    where('uploadedAt', '>=', todayStart)
                );

                const querySnapshot = await getDocs(q);
                const uploadedCount = querySnapshot.size;

                currentQuota = {
                    remaining: Math.max(0, 50 - uploadedCount),
                    limit: 50,
                    uploaded: uploadedCount
                };

                updateQuotaDisplay();
                quotaInfo.style.display = 'flex';
            } catch (error) {
                console.log('æ— æ³•åŠ è½½é…é¢ä¿¡æ¯:', error);
                // å³ä½¿å¤±è´¥ä¹Ÿæ˜¾ç¤ºé»˜è®¤é…é¢
                currentQuota = { remaining: 50, limit: 50, uploaded: 0 };
                quotaInfo.style.display = 'flex';
                updateQuotaDisplay();
            }
        }

        // æ›´æ–°é…é¢æ˜¾ç¤º
        function updateQuotaDisplay() {
            quotaNumber.textContent = currentQuota.remaining;
            quotaNumber.className = 'quota-number';

            if (currentQuota.remaining === 0) {
                quotaNumber.classList.add('zero');
                submitBtn.disabled = true;
                showMessage('ä»Šæ—¥ä¸Šä¼ é…é¢å·²ç”¨å°½ï¼Œè¯·æ˜å¤©å†è¯•', 'error');
            } else if (currentQuota.remaining <= 10) {
                quotaNumber.classList.add('low');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        loadQuota();

        // æ–‡ä»¶é€‰æ‹©åŒºåŸŸç‚¹å‡»
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶æ‹–æ‹½
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // å¤„ç†æ–‡ä»¶
        function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/json' || file.name.endsWith('.json')) {
                    if (file.size > 100 * 1024) {
                        showMessage(`æ–‡ä»¶ "${file.name}" è¶…è¿‡ 100KBï¼Œå·²è·³è¿‡`, 'error');
                        continue;
                    }
                    selectedFiles.push(file);
                } else {
                    showMessage(`æ–‡ä»¶ "${file.name}" ä¸æ˜¯ JSON æ ¼å¼ï¼Œå·²è·³è¿‡`, 'error');
                }
            }
            updateFileList();
            updateSubmitButton();
        }

        // æ›´æ–°æ–‡ä»¶åˆ—è¡¨æ˜¾ç¤º
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button type="button" class="remove-btn" data-index="${index}">ç§»é™¤</button>
                `;
                fileList.appendChild(fileItem);
            });

            // æ·»åŠ ç§»é™¤æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    selectedFiles.splice(index, 1);
                    updateFileList();
                    updateSubmitButton();
                });
            });
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // æ›´æ–°æäº¤æŒ‰é’®çŠ¶æ€
        function updateSubmitButton() {
            const league = document.getElementById('league').value;
            submitBtn.disabled = !(selectedFiles.length > 0 && league);
        }

        // ç›‘å¬è”èµ›é€‰æ‹©å˜åŒ–
        document.getElementById('league').addEventListener('change', updateSubmitButton);

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => {

        }

        // è¡¨å•æäº¤
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                showMessage('è¯·é€‰æ‹©è‡³å°‘ä¸€ä¸ªæ–‡ä»¶', 'error');
                return;
            }

            const league = document.getElementById('league').value;

            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';

            let successCount = 0;
            let failCount = 0;

            try {
                for (let file of selectedFiles) {
                    try {
                        console.log(`========== å¼€å§‹å¤„ç†æ–‡ä»¶: ${file.name} ==========`);

                        // è¯»å–æ–‡ä»¶å†…å®¹
                        console.log(`æ­¥éª¤ 1: è¯»å–æ–‡ä»¶å†…å®¹...`);
                        const fileContent = await file.text();
                        console.log(`æ­¥éª¤ 1 å®Œæˆ: æ–‡ä»¶å†…å®¹è¯»å–æˆåŠŸï¼Œå¤§å°: ${fileContent.length} å­—ç¬¦`);

                        console.log(`æ­¥éª¤ 2: è§£æ JSON...`);
                        const jsonData = JSON.parse(fileContent);
                        console.log(`æ­¥éª¤ 2 å®Œæˆ: JSON è§£ææˆåŠŸ`);

                        // ç”Ÿæˆæ–‡ä»¶è·¯å¾„
                        const timestamp = Date.now();
                        const fileName = `${league}/${timestamp}_${file.name}`;
                        const storageRef = ref(storage, `game-logs/${fileName}`);
                        console.log(`æ­¥éª¤ 3: ç”Ÿæˆæ–‡ä»¶è·¯å¾„: ${fileName}`);

                        // å…ˆä¿å­˜å…ƒæ•°æ®åˆ° Firestoreï¼ˆæ£€æŸ¥é…é¢ï¼‰
                        // å¦‚æœé…é¢ç”¨å°½ï¼Œè¿™ä¸€æ­¥ä¼šå¤±è´¥ï¼Œé¿å…ä¸Šä¼ æ— ç”¨æ–‡ä»¶åˆ° Storage
                        console.log(`æ­¥éª¤ 4: å¼€å§‹å†™å…¥ Firestore å…ƒæ•°æ®...`);
                        console.log(`æ•°æ®å†…å®¹:`, {
                            league: league,
                            fileName: file.name,
                            storagePath: fileName,
                            processed: false,
                            fileSize: file.size
                        });

                        const docRef = await addDoc(collection(db, 'game-logs'), {
                            league: league,
                            fileName: file.name,
                            storagePath: fileName,
                            uploadedAt: serverTimestamp(),
                            processed: false,
                            fileSize: file.size
                        });
                        console.log(`æ­¥éª¤ 4 å®Œæˆ: Firestore å†™å…¥æˆåŠŸï¼Œæ–‡æ¡£ ID: ${docRef.id}`);

                        // Firestore å†™å…¥æˆåŠŸåï¼Œå†ä¸Šä¼ åˆ° Storage
                        console.log(`æ­¥éª¤ 5: å¼€å§‹ä¸Šä¼ åˆ° Storage...`);
                        await uploadBytes(storageRef, file);
                        console.log(`æ­¥éª¤ 5 å®Œæˆ: Storage ä¸Šä¼ æˆåŠŸ`);

                        successCount++;
                        console.log(`âœ… æ–‡ä»¶ ${file.name} ä¸Šä¼ æˆåŠŸï¼`);
                    } catch (error) {
                        console.error(`âŒ Error uploading ${file.name}:`, error);
                        console.error('Error code:', error.code);
                        console.error('Error details:', error.message);
                        console.error('Error stack:', error.stack);
                        failCount++;

                        // æ£€æŸ¥æ˜¯å¦æ˜¯é…é¢é™åˆ¶é”™è¯¯
                        if (error.code === 'permission-denied' || error.message.includes('permission-denied')) {
                            showMessage('ä¸Šä¼ å¤±è´¥ï¼šä»Šæ—¥é…é¢å·²ç”¨å°½ï¼Œè¯·æ˜å¤©å†è¯•', 'error');
                            break; // åœæ­¢ä¸Šä¼ å‰©ä½™æ–‡ä»¶
                        }
                    }
                }

                // æ˜¾ç¤ºç»“æœ
                if (successCount > 0) {
                    showMessage(`æˆåŠŸä¸Šä¼  ${successCount} ä¸ªæ–‡ä»¶ï¼${failCount > 0 ? `å¤±è´¥ ${failCount} ä¸ªã€‚` : 'ç³»ç»Ÿå°†åœ¨å‡ åˆ†é’Ÿå†…æ›´æ–°ç»Ÿè®¡æ•°æ®ã€‚'}`, 'success');
                    selectedFiles = [];

                    // åˆ·æ–°é…é¢æ˜¾ç¤º
                    await loadQuota();

                }

            } catch (error) {

                if (error.code === 'permission-denied' || error.message.includes('permission-denied')) {

                } else {
