<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将点数计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .player-setup {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .rule-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .rule-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: white;
            border: 3px solid #ddd;
            color: #333;
        }

        .rule-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .scores-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .player-score {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #667eea;
        }

        .player-score h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .player-score .score {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .record-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .history {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item .details {
            flex: 1;
        }

        .history-item button {
            background: #dc3545;
            padding: 5px 15px;
            font-size: 14px;
        }

        .history-item button:hover {
            background: #c82333;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #dc3545;
            font-weight: 600;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            margin-top: 10px;
        }

        .success {
            color: #28a745;
            font-weight: 600;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🀄 麻将点数计算器</h1>

        <!-- 玩家设置 -->
        <div class="section" id="setup-section">
            <h2>玩家设置</h2>
            <div class="player-setup">
                <div class="input-group">
                    <label>东家</label>
                    <input type="text" id="player0" placeholder="输入玩家名称">
                </div>
                <div class="input-group">
                    <label>南家</label>
                    <input type="text" id="player1" placeholder="输入玩家名称">
                </div>
                <div class="input-group">
                    <label>西家</label>
                    <input type="text" id="player2" placeholder="输入玩家名称">
                </div>
                <div class="input-group">
                    <label>北家</label>
                    <input type="text" id="player3" placeholder="输入玩家名称">
                </div>
            </div>
        </div>

        <!-- 规则选择 -->
        <div class="section">
            <h2>规则选择</h2>
            <div class="rule-selector">
                <button class="rule-btn active" data-rule="mleague">M-League</button>
                <button class="rule-btn" data-rule="wrc">WRC</button>
            </div>
        </div>

        <!-- 点数显示 -->
        <div class="section">
            <h2>当前点数</h2>
            <div class="scores-display" id="scores-display"></div>
        </div>

        <!-- 记录和牌 -->
        <div class="section">
            <h2>记录和牌</h2>
            <div class="record-form">
                <div class="input-group">
                    <label>和牌者</label>
                    <select id="winner"></select>
                </div>
                <div class="input-group">
                    <label>点炮者（自摸选择"自摸"）</label>
                    <select id="loser">
                        <option value="tsumo">自摸</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>番数</label>
                    <input type="number" id="han" min="1" max="13" value="1">
                </div>
                <div class="input-group">
                    <label>符数</label>
                    <select id="fu">
                        <option value="20">20符</option>
                        <option value="25">25符（七对子）</option>
                        <option value="30" selected>30符</option>
                        <option value="40">40符</option>
                        <option value="50">50符</option>
                        <option value="60">60符</option>
                        <option value="70">70符</option>
                        <option value="80">80符</option>
                        <option value="90">90符</option>
                        <option value="100">100符</option>
                        <option value="110">110符</option>
                    </select>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="is-dealer">
                <label for="is-dealer">和牌者是庄家</label>
            </div>
            <button onclick="recordWin()" style="width: 100%; margin-top: 15px;">记录这局</button>
            <div id="message"></div>
        </div>

        <!-- 对局历史 -->
        <div class="section">
            <h2>对局历史</h2>
            <button onclick="clearHistory()" style="margin-bottom: 15px; background: #dc3545;">清空历史</button>
            <div class="history" id="history"></div>
        </div>
    </div>

    <script>
        // 游戏状态
        let gameState = {
            players: ['', '', '', ''],
            scores: [25000, 25000, 25000, 25000],
            rule: 'mleague',
            history: []
        };

        // 初始化
        function init() {
            loadState();
            updateDisplay();
            setupEventListeners();
        }

        // 设置事件监听
        function setupEventListeners() {
            // 玩家名称输入
            for (let i = 0; i < 4; i++) {
                document.getElementById(`player${i}`).addEventListener('input', (e) => {
                    gameState.players[i] = e.target.value;
                    saveState();
                    updateDisplay();
                });
            }

            // 规则选择
            document.querySelectorAll('.rule-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.rule-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    gameState.rule = e.target.dataset.rule;
                    saveState();
                });
            });
        }

        // 更新显示
        function updateDisplay() {
            // 更新点数显示
            const scoresDiv = document.getElementById('scores-display');
            scoresDiv.innerHTML = '';
            gameState.players.forEach((name, i) => {
                const playerName = name || `玩家${i + 1}`;
                scoresDiv.innerHTML += `
                    <div class="player-score">
                        <h3>${playerName}</h3>
                        <div class="score">${gameState.scores[i].toLocaleString()}</div>
                    </div>
                `;
            });

            // 更新下拉选项
            updateSelects();

            // 更新历史记录
            updateHistory();
        }

        // 更新下拉选项
        function updateSelects() {
            const winnerSelect = document.getElementById('winner');
            const loserSelect = document.getElementById('loser');

            winnerSelect.innerHTML = '';
            loserSelect.innerHTML = '<option value="tsumo">自摸</option>';

            gameState.players.forEach((name, i) => {
                const playerName = name || `玩家${i + 1}`;
                winnerSelect.innerHTML += `<option value="${i}">${playerName}</option>`;
                loserSelect.innerHTML += `<option value="${i}">${playerName}</option>`;
            });
        }

        // 计算点数
        function calculatePoints(han, fu, isDealer, isTsumo) {
            // 役满及以上
            if (han >= 13) {
                return isDealer
                    ? (isTsumo ? [16000, 16000, 16000] : 48000)
                    : (isTsumo ? [8000, 16000, 8000] : 32000);
            }
            if (han >= 11) {
                return isDealer
                    ? (isTsumo ? [12000, 12000, 12000] : 36000)
                    : (isTsumo ? [6000, 12000, 6000] : 24000);
            }
            if (han >= 8) {
                return isDealer
                    ? (isTsumo ? [8000, 8000, 8000] : 24000)
                    : (isTsumo ? [4000, 8000, 4000] : 16000);
            }
            if (han >= 6) {
                return isDealer
                    ? (isTsumo ? [6000, 6000, 6000] : 18000)
                    : (isTsumo ? [3000, 6000, 3000] : 12000);
            }

            // 计算基本点
            let basePoints = fu * Math.pow(2, 2 + han);

            // 满贯及以上
            if (han >= 5 || (han >= 4 && fu >= 40) || (han >= 3 && fu >= 70)) {
                return isDealer
                    ? (isTsumo ? [4000, 4000, 4000] : 12000)
                    : (isTsumo ? [2000, 4000, 2000] : 8000);
            }

            // 跳满
            if (han >= 4 || (han >= 3 && fu >= 60)) {
                basePoints = 2000;
            }

            // 普通计算
            if (isTsumo) {
                if (isDealer) {
                    const payment = Math.ceil(basePoints * 2 / 100) * 100;
                    return [payment, payment, payment];
                } else {
                    const dealerPayment = Math.ceil(basePoints * 2 / 100) * 100;
                    const otherPayment = Math.ceil(basePoints / 100) * 100;
                    return [otherPayment, dealerPayment, otherPayment];
                }
            } else {
                if (isDealer) {
                    return Math.ceil(basePoints * 6 / 100) * 100;
                } else {
                    return Math.ceil(basePoints * 4 / 100) * 100;
                }
            }
        }

        // 记录和牌
        function recordWin() {
            const winnerId = parseInt(document.getElementById('winner').value);
            const loserValue = document.getElementById('loser').value;
            const han = parseInt(document.getElementById('han').value);
            const fu = parseInt(document.getElementById('fu').value);
            const isDealer = document.getElementById('is-dealer').checked;
            const isTsumo = loserValue === 'tsumo';
            const loserId = isTsumo ? -1 : parseInt(loserValue);

            // 验证
            if (!isTsumo && winnerId === loserId) {
                showMessage('和牌者和点炮者不能是同一人！', 'error');
                return;
            }

            // 计算点数
            const points = calculatePoints(han, fu, isDealer, isTsumo);
            const newScores = [...gameState.scores];

            if (isTsumo) {
                // 自摸
                const [pay0, pay1, pay2] = points;
                newScores.forEach((score, i) => {
                    if (i !== winnerId) {
                        if (i === 0) {
                            newScores[i] -= pay1;
                            newScores[winnerId] += pay1;
                        } else {
                            const payment = isDealer ? pay0 : (winnerId === 0 ? pay1 : pay0);
                            newScores[i] -= payment;
                            newScores[winnerId] += payment;
                        }
                    }
                });
            } else {
                // 点炮
                newScores[loserId] -= points;
                newScores[winnerId] += points;
            }

            // 记录历史
            const record = {
                winnerId,
                loserId,
                isTsumo,
                han,
                fu,
                isDealer,
                points,
                scoreBefore: [...gameState.scores],
                scoreAfter: [...newScores],
                timestamp: Date.now()
            };

            gameState.history.push(record);
            gameState.scores = newScores;

            saveState();
            updateDisplay();
            showMessage('记录成功！', 'success');
        }

        // 撤销上一局
        function undoLast() {
            if (gameState.history.length === 0) {
                showMessage('没有可撤销的记录', 'error');
                return;
            }

            const lastRecord = gameState.history.pop();
            gameState.scores = lastRecord.scoreBefore;

            saveState();
            updateDisplay();
            showMessage('已撤销上一局', 'success');
        }

        // 清空历史
        function clearHistory() {
            if (!confirm('确定要清空所有历史记录吗？')) return;

            gameState.scores = [25000, 25000, 25000, 25000];
            gameState.history = [];

            saveState();
            updateDisplay();
            showMessage('已清空历史', 'success');
        }

        // 更新历史显示
        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';

            if (gameState.history.length === 0) {
                historyDiv.innerHTML = '<p style="text-align: center; color: #999;">暂无对局记录</p>';
                return;
            }

            gameState.history.slice().reverse().forEach((record, index) => {
                const actualIndex = gameState.history.length - 1 - index;
                const winnerName = gameState.players[record.winnerId] || `玩家${record.winnerId + 1}`;
                const loserName = record.isTsumo ? '自摸' : (gameState.players[record.loserId] || `玩家${record.loserId + 1}`);
                const pointsStr = record.isTsumo
                    ? `自摸 ${record.points.join('/')}`
                    : `点炮 ${record.points}点`;

                historyDiv.innerHTML += `
                    <div class="history-item">
                        <div class="details">
                            <strong>${winnerName}</strong> 和牌 (${record.han}番${record.fu}符${record.isDealer ? ' 庄家' : ''})
                            <br>
                            ${loserName} · ${pointsStr}
                        </div>
                        <button onclick="undoToIndex(${actualIndex})">撤销</button>
                    </div>
                `;
            });
        }

        // 撤销到指定记录
        function undoToIndex(index) {
            if (!confirm('确定要撤销到这一局吗？')) return;

            if (index === 0) {
                gameState.scores = gameState.history[0].scoreBefore;
                gameState.history = [];
            } else {
                gameState.scores = gameState.history[index].scoreBefore;
                gameState.history = gameState.history.slice(0, index);
            }

            saveState();
            updateDisplay();
            showMessage('已撤销', 'success');
        }

        // 显示消息
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = msg;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // 保存状态
        function saveState() {
            localStorage.setItem('mahjongGameState', JSON.stringify(gameState));
        }

        // 加载状态
        function loadState() {
            const saved = localStorage.getItem('mahjongGameState');
            if (saved) {
                gameState = JSON.parse(saved);
                // 恢复玩家名称
                gameState.players.forEach((name, i) => {
                    document.getElementById(`player${i}`).value = name;
                });
                // 恢复规则选择
                document.querySelectorAll('.rule-btn').forEach(btn => {
                    if (btn.dataset.rule === gameState.rule) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
